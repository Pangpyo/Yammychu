<!-- accounts/signup.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load django_bootstrap5 %}
<div class="container d-flex justify-content-center py-5">
    <div class="col-8 ">
        <div class="rounded-4 shadow-lg p-4 mb-4 bg-white">
            <h1 class="text-center mt-5 fs-3 fw-bold text-black">회원가입</h1>
            <div class="card-body">
                <form action="{% url 'accounts:signup' %}" method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div>
                        <div class="p-3 mb-3 d-flex flex-column justify-content start border border-1 rounded-2">
                            <label class="mb-2">팀 선택</label>
                            <div class="d-flex justify-content-between">
                                <div class="form-check">
                                <input class="form-check-input" type="radio" name="" value="" id="type1" style="width:80px; height:80px; background-image:url('{% static 'images/SSG.png' %}')">
                            </div>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-outline-success mt-5 mb-2" type="submit">회원가입</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
