{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load django_bootstrap5 %}
<section class="">
    <div class="container py-5 h-100 mt-1">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="border rounded-3" style="background-image: url({% static 'images/hotdog.jpg' %});background-size: cover;background-repeat:no-repeat">
            <div class="row g-0">
              <div class="col-md-6 col-lg-6 d-none d-md-block">
              </div>
              <div class="col-md-6 col-lg-6 d-flex align-items-center" style="background:#FFFFFF50">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form action="{% url 'accounts:password' %}" method="POST">
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <h1 class="mb-0" style="letter-spacing: 3px;font-size:3.5rem; font-weight:900; font-family: 'Anton', sans-serif;">YAMMYCHU</h1>
                    </div>
                    <h5 class="fw-normal mb-3 pb-3 fw-bold" style="letter-spacing: 1px;">비밀번호 변경</h5>
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="password" name="old_password" autocomplete="current-password" autofocus="" class="form-control rounded-1 mb-3" placeholder="기존 비밀번호" required="" id="id_old_password" style="opacity:0.8;">
                        <input type="password" name="new_password1" autocomplete="new-password" class="form-control rounded-1 mb-3" placeholder="새 비밀번호" required="" id="id_new_password1" style="opacity:0.8;">
                        <div class="form-text rounded-1 p-2 mb-3" style="background-color:#ffffff80;">
                            비밀번호는 최소 8자 이상이어야 합니다.
                            <br>
                            숫자로만 이루어진 비밀번호는 사용할 수 없습니다.

                        </div>
                        <input type="password" name="new_password2" autocomplete="new-password" class="form-control rounded-1 mb-3" placeholder="새 비밀번호 (확인)" required="" id="id_new_password2" style="opacity:0.8;">
                        <div class="form-text rounded-1 p-2" style="background-color:#ffffff80;">
                            확인을 위해 이전과 동일한 비밀번호를 입력하세요.
                        </div>
                    </div>
                    <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-block" type="submit" style="min-width:100%;opacity:0.8;">변경완료</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock content %}
