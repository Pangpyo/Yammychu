{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}


<section style="container">
    <div class="container py-3">
      <h1 class="text-center">
        <img src="{{ team.logo.url }}" style="width:5rem; height:5rem">
        {{ team.name }}의 채팅방
      </h1>
      <p class="text-center mb-5">자유롭게 실시간 채팅을 해보세요</p>
      <div class="row d-flex justify-content-center">
        <div class="col-12">
          <div class="bg-white p-3 rounded-1" style="border: 0.5rem solid {{ team.color }}">
            <div class="card-header text-center p-3">
              <h5 class="mb-0"></h5>
            </div>
            <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative;">
                <textarea class="w-100 border border-none p-5" id="chat-log" cols="100" rows="20" style="resize:none" disabled></textarea><br>
            </div>
            <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
              <div class="input-group mb-0">
                <input type="text" class="form-control" placeholder="내용을 입력하세요"
                  aria-label="Recipient's username" aria-describedby="button-addon2" id="chat-message-input" />
                <button class="btn text-white" type="button" id="chat-message-submit" style="padding-top: .55rem; background-color:{{ team.color }}">
                  등록
                </button>
              </div>
            </div>
          </div>
  
        </div>
      </div>
  
    </div>
  </section>
    {{ room_name|json_script:"room-name" }}
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').value += (data.message + '\n');
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                // 'user': request.user.nickname,
                'message': message
            }));
            messageInputDom.value = '';
        };
    </script>
{% endblock %}
